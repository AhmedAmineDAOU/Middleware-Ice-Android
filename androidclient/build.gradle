

buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.zeroc.gradle.ice-builder:slice:1.4.1"
        classpath 'com.android.tools.build:gradle:2.3.3'

    }
}
allprojects {

    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }

}

apply plugin: 'java'
apply plugin: 'slice'
slice {
    java {
        srcDir = '.'
    }
}
dependencies {
    compile 'com.zeroc:ice:3.7.0'
}